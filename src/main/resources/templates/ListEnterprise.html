<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    
    <link rel="stylesheet" type="text/css" th:href="@{/template.css}"/>
    <script src="https://kit.fontawesome.com/f077be3e7d.js" crossorigin="anonymous"></script>

    <title>.::CodeX::.</title>
</head>

<body>

    <div class="sidebar">
        <div class="logo"><img th:src="@{/logo.jpg}"/></div>
        <div class="navigation">
            <a href="template.html">index</a>
            <a href="template.html">enterprises</a>
            <a href="template.html">users</a>
            <a href="template.html">transactions</a>
        </div>
    </div>
    <div class="content">
            <h1> Lista de empresas</h1>
            <table class="table table-bordered" style="text-align: center;">
                <tr style="text-transform: uppercase">
                    <th>Id</th>
                    <th>Nombre</th>
                    <th>Direccion</th>
                    <th>Documento</th>
                    <th>Telefono</th>
                    <th>Created at</th>
                    <th>Updated at</th>
                    <th>Editar</th>
                    <th>Eliminar</th>

                </tr>

                <tr th:each="enterprise : ${ViewListEnterprises}">
                    <th scope="row" th:text="${enterprise.id}"></th>
                    <td th:text="${enterprise.name}"></td>
                    <td th:text="${enterprise.address}"></td>
                    <td th:text="${enterprise.document}"></td>
                    <td th:text="${enterprise.phone}"></td>
                    <td th:text="${enterprise.created}"></td>
                    <td th:text="${enterprise.updated}"></td>
                    <td><button type="button" class="bttn"><a
                                th:href="@{/update/{ident}(ident=${enterprise.id})}"><i class="fa-solid fa-pen"></i></a></button></td>
                    <td><button type="button" class="bttn"><a
                                th:href="@{/delete/{ident}(ident=${enterprise.id})}"><i class="fa-solid fa-trash"></i></a></button></td>

                </tr>

            </table>
        <!--********* Aqui va todo el contenido del div que tiene la parte de las tablas para cada una de las paginas **********
    -->
    <button type="button" class="bttn"><a th:href="@{/add}"><i class="fa-solid fa-plus"></i></a></button>
    <button type="button" class="bttn"><a th:href="@{/}"><i class="fa-solid fa-home"></i></a></button>
    </div>


    <div class="credit"><a href="https://github.com/codexuda" target="_blank"><i class="fa-solid fa-code"></i></a>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>

</html>
