<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

</html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" th:href="@{/template.css}" />
    <script src="https://kit.fontawesome.com/f077be3e7d.js" crossorigin="anonymous"></script>

    <title>Agregar perfil</title>
</head>

<body>
    <div class="tophead" style="position: fixed;">
        [ Crear perfil ]
    </div>
    <main>

        <div class="index" style="position: fixed; overflow-y: scroll;">


            <form class="d-flex justify-content-center mb-3" th:action="@{/usuarios/new}" method="post">
                <div class=" w-30">
                    <div class="mb-3">
                        <label for="phone" class="labelform">telefono:</label>
                        <input th:field="*{profile.phone}" type="text" class="inputform" id="phone">
                    </div>
                    <div class="mb-3">
                        <label for="image" class="labelform">imagen:</label>
                        <input th:field="*{profile.image}" type="text" class="inputform" id="image">
                    </div>
                    <p>
                        <span>
                            <button type="submit" class="bttn">Guardar</button>
                            <button type="button" class="bttn"><a th:href="@{/usuarios}">Regresar</a></button>
                        </span>
                </div>
                
        </div>


        </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>

    <div class="credit"><a href="https://github.com/codexuda" target="_blank"><i class="fa-solid fa-code"></i></a>
    </div>

    <div class="home"><a th:href="@{/}"><i class="fa-solid fa-home"></i></a>
    </div>
</body>

</html>
